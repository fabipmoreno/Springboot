<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Perro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script>
		window.onload = function() {
			document.getElementById("nonNumericInput").addEventListener("input", function() {
				this.value = this.value.replace(/[0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/g, '');
			});
		}
	</script>
</head>

<body>

	<nav class="navbar navbar-expand-lg" style="background-color: #212529;">
		<div class="container-fluid">
			<a class="navbar-brand" style="color: white; font-weight: 700;" href="/">Adopción de Perros</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/nuevo" style="color: white;">Añadir Perro</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center mt-3">Editar Perro</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${perro}" method="post">
						<div class="form-group mb-5">
							<label class="mb-1">ID:</label>
							<input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">						</div>
						<div class="form-group mb-5">
							<label class="mb-1">Nombre:</label>
							<input type="text" id="nonNumericInput" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
						</div>
						<div class="form-group mb-5">
							<label class="mb-1">Raza:</label>
							<select name"raza" th:field="*{raza}" class="form-select">
								<option value="Labrador retriever">Labrador retriever</option>
								<option value="Bulldog francés">Bulldog francés</option>
								<option value="Golden retriever">Golden retriever</option>
								<option value="Pastor alemán">Pastor alemán</option>
								<option value="Caniche">Caniche</option>
								<option value="Bulldog">Bulldog</option>
								<option value="Beagle">Beagle</option>
								<option value="Rottweiler">Rottweiler</option>
								<option value="Braco alemán de pelo corto">Braco alemán de pelo corto</option>
								<option value="Dachshund">Dachshund</option>
							</select>
						</div>
						<div class="form-group mb-5">
							<label class="mb-1">Edad:</label>
							<input type="number" name="edad" th:field="*{edad}" class="form-control" placeholder="Edad" required>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Actualizar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
