<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Adopción de Perros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script>
		window.onload = function() {
			const eliminarTodos = document.getElementById("eliminar-todos");
			
			eliminarTodos.addEventListener("click", function() {
				if(window.confirm("¿Estás seguro de que quieres eliminar a TODOS los perros?")) {
					window.location.href = "/eliminar-todos";	
				}
			});
		}
	</script>
</head>

<body>

	<nav class="navbar navbar-expand-lg" style="background-color: #212529;">
		<div class="container-fluid">
			<a class="navbar-brand" style="color: white; font-weight: 700;" href="/">Adopción de Perros</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/nuevo" style="color: white;">Añadir Perro</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br>

	<div class="container text-center">
		<table class="table">
			<thead>
				<tr class="table-dark">
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Raza</th>
					<th scope="col">Edad</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="perro : ${listaPerros}">
					<td th:text="${perro.id}"></td>
					<td th:text="${perro.nombre}"></td>
					<td th:text="${perro.raza}"></td>
					<td th:text="${perro.edad}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/editar/' + ${perro.id}}">Editar</a>
						&nbsp;
						<a class="btn btn-danger" th:href="@{'/eliminar/' + ${perro.id}}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<a href="/nuevo" class="btn btn-success mt-3">Añadir Perro</a>
		<button id="eliminar-todos" class="btn btn-warning mt-3">Eliminar Todos</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
